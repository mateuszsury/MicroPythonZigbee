<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="800" height="180">
  <defs>
    <linearGradient id="abg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="aac" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#F87171"/>
    </linearGradient>
    <linearGradient id="abox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#21262D"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" fill="url(#abg)" rx="8"/>

  <!-- ESP32-C6 Box -->
  <rect x="30" y="40" width="120" height="100" rx="8" fill="url(#abox)" stroke="#DC2626" stroke-width="2"/>
  <text x="90" y="72" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#E6EDF3" text-anchor="middle" font-weight="700">ESP32-C6</text>
  <text x="90" y="92" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">RISC-V</text>
  <text x="90" y="106" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">802.15.4</text>
  <text x="90" y="120" font-family="monospace" font-size="10" fill="#DC2626" text-anchor="middle">FreeRTOS</text>

  <!-- Arrow 1 -->
  <line x1="150" y1="90" x2="190" y2="90" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="188,85 198,90 188,95" fill="#9CA3AF"/>

  <!-- C Bridge Box -->
  <rect x="200" y="50" width="120" height="80" rx="8" fill="url(#abox)" stroke="#DC2626" stroke-width="2"/>
  <text x="260" y="80" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#E6EDF3" text-anchor="middle" font-weight="700">C Bridge</text>
  <text x="260" y="98" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">ESP-Zigbee-SDK</text>
  <text x="260" y="112" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">(ZBOSS)</text>

  <!-- Arrow 2 -->
  <line x1="320" y1="90" x2="360" y2="90" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="358,85 368,90 358,95" fill="#9CA3AF"/>

  <!-- MicroPython API Box -->
  <rect x="370" y="50" width="120" height="80" rx="8" fill="url(#abox)" stroke="#F87171" stroke-width="2"/>
  <text x="430" y="80" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#E6EDF3" text-anchor="middle" font-weight="700">MicroPython</text>
  <text x="430" y="98" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">uzigbee API</text>
  <text x="430" y="112" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">Coord/Router/ED</text>

  <!-- Arrow 3 -->
  <line x1="490" y1="90" x2="530" y2="90" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="528,85 538,90 528,95" fill="#9CA3AF"/>

  <!-- Zigbee Network Box -->
  <rect x="540" y="50" width="110" height="80" rx="8" fill="url(#abox)" stroke="#F87171" stroke-width="2"/>
  <text x="595" y="78" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#E6EDF3" text-anchor="middle" font-weight="700">Zigbee 3.0</text>
  <text x="595" y="96" font-family="monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">Network</text>
  <text x="595" y="110" font-family="monospace" font-size="10" fill="#DC2626" text-anchor="middle">ZCL Clusters</text>

  <!-- Arrow 4 -->
  <line x1="650" y1="90" x2="690" y2="90" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="688,85 698,90 688,95" fill="#9CA3AF"/>

  <!-- Z2M / HA Box -->
  <rect x="700" y="40" width="80" height="100" rx="8" fill="url(#abox)" stroke="#30363D" stroke-width="2"/>
  <text x="740" y="72" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#E6EDF3" text-anchor="middle" font-weight="700">Z2M</text>
  <line x1="710" y1="80" x2="770" y2="80" stroke="#30363D" stroke-width="1"/>
  <text x="740" y="100" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#E6EDF3" text-anchor="middle" font-weight="700">Home</text>
  <text x="740" y="116" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#E6EDF3" text-anchor="middle" font-weight="700">Assistant</text>

  <!-- Bottom label bar -->
  <text x="400" y="170" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#30363D" text-anchor="middle" letter-spacing="4">HARDWARE  >>>  NATIVE BRIDGE  >>>  PYTHON API  >>>  ZIGBEE MESH  >>>  SMART HOME</text>
</svg>